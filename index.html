    // --- Utility Functions ---
    const timeAgo = (dateString) => {
        const now = new Date();
        const past = new Date(dateString);
        const seconds = Math.floor((now - past) / 1000);

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + " years ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + " months ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + " days ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + " hours ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + " minutes ago";
        return Math.floor(seconds) + " seconds ago";
    };

    // --- Main App Component ---
    function ProjectSynapseApp() {
      const [currentView, setCurrentView] = useState('grid'); // 'grid', 'project', 'settings'
      const [selectedProjectId, setSelectedProjectId] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');

      const projects = MOCK_PROJECTS; // In real app, this would come from state/API
      
      const allTags = useMemo(() => {
        const tags = new Set();
        projects.forEach(p => p.tags.forEach(t => tags.add(t)));
        return Array.from(tags).sort();
      }, [projects]);

      const [activeTags, setActiveTags] = useState(new Set());

      const filteredProjects = useMemo(() => {
        return projects.filter(project => {
          const searchMatch =
            project.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            project.description.toLowerCase().includes(searchTerm.toLowerCase());
          
          const tagsMatch =
            activeTags.size === 0 ||
            Array.from(activeTags).every(tag => project.tags.includes(tag));
            
          return searchMatch && tagsMatch;
        });
      }, [projects, searchTerm, activeTags]);

      const selectedProject = useMemo(() => {
        return projects.find(p => p.id === selectedProjectId);
      }, [projects, selectedProjectId]);

      const handleSelectProject = (id) => {
        setSelectedProjectId(id);
        setCurrentView('project');
      };

      const handleBackToGrid = () => {
        setSelectedProjectId(null);
        setCurrentView('grid');
      };

      const toggleTag = (tag) => {
        setActiveTags(prevTags => {
          const newTags = new Set(prevTags);
          if (newTags.has(tag)) {
            newTags.delete(tag);
          } else {
            newTags.add(tag);
          }
          return newTags;
        });
      };

      // --- "Desktop" Action Handlers (Simulated) ---

        console.log(`[Simulated] Opening folder: ${path}`);

                onBack={handleBackToGrid}
                onOpenFolder={handleOpenFolder}
                onRunCommand={handleRunCommand}

          case 'grid':

                projects={filteredProjects}
                allTags={allTags}
                activeTags={activeTags}
                toggleTag={toggleTag}
                searchTerm={searchTerm}
                setSearchTerm={setSearchTerm}
                onSelectProject={handleSelectProject}
