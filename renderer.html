<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline';">
    <title>Project Synapse v2</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #FFFFFF;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* CSS Variables */
        :root {
            --syn-black: #000000;
            --syn-white: #FFFFFF;
            --syn-gray: #888888;
            --syn-border: #333333;
            --syn-hover: #1a1a1a;
        }
        
        /* Utility Classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-10 { padding: 2.5rem; }
        .m-4 { margin: 1rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-10 { margin-bottom: 2.5rem; }
        .w-full { width: 100%; }
        .h-screen { height: 100vh; }
        .rounded-lg { border-radius: 0.5rem; }
        .cursor-pointer { cursor: pointer; }
        .overflow-y-auto { overflow-y: auto; }
        .flex-1 { flex: 1; }
        .truncate { 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* App Layout */
        .app-container {
            display: flex;
            height: 100vh;
            background: var(--syn-black);
        }
        
        .sidebar {
            width: 80px;
            background: var(--syn-black);
            border-right: 2px solid var(--syn-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            gap: 1.5rem;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--syn-white);
            color: var(--syn-black);
        }
        
        .btn-primary:hover {
            background: var(--syn-gray);
        }
        
        .btn-secondary {
            background: var(--syn-border);
            color: var(--syn-gray);
        }
        
        .btn-secondary:hover {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        /* Input */
        .input {
            width: 100%;
            background: var(--syn-black);
            color: var(--syn-white);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid var(--syn-border);
            font-family: inherit;
            font-size: 0.875rem;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--syn-white);
        }
        
        .input::placeholder {
            color: var(--syn-gray);
        }
        
        /* Cards */
        .card {
            background: var(--syn-black);
            border: 2px solid var(--syn-border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .card:hover {
            border-color: var(--syn-white);
            background: var(--syn-hover);
        }
        
        /* Tag */
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--syn-border);
            color: var(--syn-gray);
            font-size: 0.75rem;
            border-radius: 9999px;
        }
        
        .tag.active {
            background: var(--syn-white);
            color: var(--syn-black);
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--syn-gray);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--syn-black);
            border: 2px solid var(--syn-border);
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--syn-gray);
            margin-bottom: 0.5rem;
        }
        
        textarea.input {
            resize: vertical;
            min-height: 80px;
        }
        
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .grid-cols-3 {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        /* Icons (simple fallback) */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        
        .sidebar-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
            color: var(--syn-gray);
            text-decoration: none;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .sidebar-icon:hover {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        .sidebar-icon.active {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        .sidebar-icon-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .hidden {
            display: none;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-gray {
            color: var(--syn-gray);
        }
        
        .text-white {
            color: var(--syn-white);
        }
        
        .font-bold {
            font-weight: bold;
        }
        
        .text-xl {
            font-size: 1.25rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        .text-4xl {
            font-size: 2.25rem;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .space-y-3 > * + * {
            margin-top: 0.75rem;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="renderer.js"></script>
</body>
</html>
