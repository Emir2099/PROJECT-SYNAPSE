<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline';">
    <title>Project Synapse v2</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="./node_modules/lucide-static/font/lucide.js"></script>
    
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #FFFFFF;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* CSS Variables */
        :root {
            --syn-black: #000000;
            --syn-white: #FFFFFF;
            --syn-gray: #888888;
            --syn-border: #333333;
            --syn-hover: #1a1a1a;
        }
        
        /* Utility Classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-10 { padding: 2.5rem; }
        .m-4 { margin: 1rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-10 { margin-bottom: 2.5rem; }
        .w-full { width: 100%; }
        .h-screen { height: 100vh; }
        .rounded-lg { border-radius: 0.5rem; }
        .cursor-pointer { cursor: pointer; }
        .overflow-y-auto { overflow-y: auto; }
        .flex-1 { flex: 1; }
        .truncate { 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* App Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--syn-black);
        }
        
        /* Custom Titlebar */
        .titlebar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            background: var(--syn-black);
            border-bottom: 2px solid var(--syn-border);
            -webkit-app-region: drag;
            user-select: none;
        }
        
        .titlebar-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-left: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--syn-white);
        }
        
        .titlebar-controls {
            display: flex;
            height: 100%;
            -webkit-app-region: no-drag;
        }
        
        .titlebar-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--syn-gray);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .titlebar-button:hover {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        .titlebar-button.close:hover {
            background: #e81123;
            color: white;
        }
        
        .titlebar-button svg {
            width: 12px;
            height: 12px;
        }
        
        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 90px;
            background: var(--syn-black);
            border-right: 2px solid var(--syn-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0.5rem;
            gap: 1.5rem;
            overflow: visible;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--syn-white);
            color: var(--syn-black);
        }
        
        .btn-primary:hover {
            background: var(--syn-gray);
        }
        
        .btn-secondary {
            background: var(--syn-border);
            color: var(--syn-gray);
        }
        
        .btn-secondary:hover {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        /* Input */
        .input {
            width: 100%;
            background: var(--syn-black);
            color: var(--syn-white);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid var(--syn-border);
            font-family: inherit;
            font-size: 0.875rem;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--syn-white);
        }
        
        .input::placeholder {
            color: var(--syn-gray);
        }
        
        /* Cards */
        .card {
            background: var(--syn-black);
            border: 2px solid var(--syn-border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s;
        }
        
        .card:hover {
            border-color: var(--syn-white);
            background: var(--syn-hover);
        }
        
        /* Tag */
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--syn-border);
            color: var(--syn-gray);
            font-size: 0.75rem;
            border-radius: 9999px;
        }
        
        .tag.active {
            background: var(--syn-white);
            color: var(--syn-black);
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--syn-gray);
        }

        /* Card-scoped skeletons */
        .gh-skeleton { display: grid; gap: 0.5rem; }
        .skeleton-line {
            height: 12px;
            background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
            background-size: 200% 100%;
            border-radius: 6px;
            animation: shimmer 1.4s infinite;
        }
        .skeleton-badge {
            height: 34px;
            background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
            background-size: 200% 100%;
            border-radius: 8px;
            animation: shimmer 1.4s infinite;
            margin-top: 0.25rem;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--syn-black);
            border: 2px solid var(--syn-border);
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--syn-gray);
            margin-bottom: 0.5rem;
        }
        
        textarea.input {
            resize: vertical;
            min-height: 80px;
        }
        
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .grid-cols-3 {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        /* Lucide Icons */
        .lucide {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        
        .lucide-sm {
            width: 16px;
            height: 16px;
        }
        
        .lucide-lg {
            width: 24px;
            height: 24px;
        }
        
        .lucide-xl {
            width: 28px;
            height: 28px;
        }
        
        .sidebar-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
            color: var(--syn-gray);
            text-decoration: none;
            border: none;
            background: transparent;
            cursor: pointer;
            overflow: visible;
        }
        
        .sidebar-icon:hover {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        .sidebar-icon.active {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        .sidebar-icon-text {
            font-size: 0.65rem;
            margin-top: 0.3rem;
            text-align: center;
            line-height: 1.1;
            white-space: nowrap;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* Update Notification Badge */
        .update-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #00ff00;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Changelog Modal */
        .changelog-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.2s;
        }
        
        .changelog-content {
            background: var(--syn-black);
            border: 2px solid var(--syn-border);
            border-radius: 0.5rem;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .changelog-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--syn-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .changelog-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .changelog-close {
            background: transparent;
            border: none;
            color: var(--syn-gray);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.15s;
        }
        
        .changelog-close:hover {
            background: var(--syn-hover);
            color: var(--syn-white);
        }
        
        .changelog-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .release-version {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--syn-border);
        }
        
        .release-version:last-child {
            border-bottom: none;
        }
        
        .release-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .version-tag {
            background: var(--syn-white);
            color: var(--syn-black);
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .version-date {
            color: var(--syn-gray);
            font-size: 0.875rem;
        }
        
        .release-section {
            margin: 1rem 0;
        }
        
        .release-section h4 {
            color: var(--syn-white);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .release-section ul {
            list-style: none;
            padding-left: 1.5rem;
        }
        
        .release-section li {
            color: var(--syn-gray);
            margin: 0.5rem 0;
            position: relative;
        }
        
        .release-section li:before {
            content: "â†’";
            position: absolute;
            left: -1.5rem;
            color: var(--syn-white);
        }
        
        /* Update Notification */
        .update-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--syn-black);
            border: 2px solid var(--syn-white);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            animation: slideIn 0.3s;
            z-index: 1500;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(120%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .update-notification h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .update-notification p {
            color: var(--syn-gray);
            margin: 0 0 1rem 0;
            font-size: 0.875rem;
        }
        
        .update-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--syn-border);
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--syn-white);
            transition: width 0.3s ease;
        }
        
        .text-gray {
            color: var(--syn-gray);
        }
        
        .text-white {
            color: var(--syn-white);
        }
        
        .font-bold {
            font-weight: bold;
        }
        
        .text-xl {
            font-size: 1.25rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        .text-4xl {
            font-size: 2.25rem;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .space-y-3 > * + * {
            margin-top: 0.75rem;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
    </style>
</head>
